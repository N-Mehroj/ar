<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="ar.js"></script>
    <style>
        /* Add styles for your menu here */
    </style>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene stats renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;" embedded
        arjs='detectionMode: mono;maxDetectionRate: 10;trackingMethod: best;sourceType: webcam; debugUIEnabled: false;'>
        <!-- Define marker for Menu Item 1 -->
        <!-- <a-marker preset="pattern" url="./assets/pattern-download.patt"> -->
        <!-- Replace 'your-model-1.glb' with the path to your 3D model -->

        <!-- <a-marker markerhandler type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker> -->
        <a-entity gltf-model="url(./assets/soup.glb)" radius='0.26' radius-tubular='0.05' position='0 0.5 0'
            material='opacity: 0; side: double;color:red;' scale="0.5 0.5 0.5"
            animation="property: rotation; to:0 360 0; dur: 10000; easing: linear; loop: true"></a-entity> 
        <!-- <a-entity gltf-model="url(https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)" radius='0.26' radius-tubular='0.05' position='0 0.5 0'
            material='opacity: 0; side: double;color:red;' scale="0.1 0.1 0.1"
            animation="property: rotation; to:0 360 0; dur: 10000; easing: linear; loop: true"></a-entity> -->
        <!-- Add additional elements like text to describe the menu item -->
        </a-marker>

        <!-- Define marker for Menu Item 2 -->
        <a-marker preset="kanji">
        <!-- Replace 'your-model-2.glb' with the path to your 3D model -->
        <a-entity gltf-model="url(./assets/soup.glb)" radius='0.26' radius-tubular='0.05'  position='0 0.5 0' material='opacity: 0; side: double;color:red;' scale="0.5 0.5 0.5" animation="property: rotation; to:0 360 0; dur: 10000; easing: linear; loop: true"></a-entity>
        <!-- Add additional elements like text to describe the menu item -->
        </a-marker>

        <!-- ... Add more markers for additional menu items ... -->
        <!-- <a-entity camera></a-entity> -->
        <a-marker-camera ></a-marker-camera>
        <!-- <a-marker-camera camera></a-marker-camera> -->
    </a-scene>

</body>

</html>
